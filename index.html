class Point{
    constructor(x,y){
        this.x=x
        this.y=y
    }
    toString(){ 
        return this.x +" "+ this.y ;
    }
}

class Point3D extends Point{
    constructor(x,y,z){
        super(x,y)
        this.z=z
    }
toString(){ 
        return this.x +" " +this.y+" " + this.z ;
    }

}

class Distance{
    constructor(km){
        this.km=km

    }
    setKm(km){
        mi = km*0.62137;
        return mi;
    }
toString(){ 
        return this.km +" ";
    }


}
